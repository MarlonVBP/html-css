<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Tamanho padrão de um iframe 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- parametros
        heigth:
        width:
        scolling: (auto,yes,no)
        frameborder: (tamanho da borda) (0,1)
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Video</a>
        </iframe>

        para apreder a programar
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também e muito legal, pena que não
        funciona no iframe:(</p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="http://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">Github</a>
        </iframe>

        também e bem legal!
    </p>
</body>

</html>
