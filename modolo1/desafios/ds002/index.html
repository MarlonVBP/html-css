<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag title">Títulos</abbr></li>
        <li type="square"><abbr title="use a tag img">Imagens</abbr></li>
        <li type="square"><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li type="square"><abbr title="use a tag code">Códigos-fontes</abbr></li>
        <li type="square"><abbr title="use ol e li ">Listas numeradas</abbr></li>
        <li type="square"><abbr title="use ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
