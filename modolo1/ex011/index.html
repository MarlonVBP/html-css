<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Abra esse site em vários dispositivos com telas de tamanhos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzido Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.ogg" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <a href="midia/guanacast-33.mp3"></a>
<!--controls: abre um guia no site onde o usuário ativa o áudio quando quiser.
autoplay: inicia o áudio logo que o usuário entre em seu site.
loop: reinicia o áudio toda vez que ele acabar.
arquivo do tipo .wav não são recomendados para a utilização em seu site
metadata: carrega apenas o nome e o tipo so arquivo.
auto: correga o áudio junto com o site(não recomendado).
nome: não carreganao do arquivo de áudio.
'MP3' 'WAV' 'OGG': são extenções de áudio mais utilizadas-->
</body>
</html>
